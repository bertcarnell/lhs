name: Rhub-Checks

on: workflow_dispatch

jobs:
  Rhub-checks-job:
    runs-on: ubuntu-latest

    name: ${{ matrix.config.cmd }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {cmd: check_with_valgrind}
#          - {cmd: check_with_sanitizers}
#          - {cmd: check_on_solaris}
#          - {cmd: check_for_cran}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: R
        uses: r-lib/actions/setup-r@master

      - name: Pandoc
        uses: r-lib/actions/setup-pandoc@master

      - name: Install Dependencies
        run: |
          install.packages(c('pkgbuild', 'knitr', 'rmarkdown', 'Rcpp', 'rhub'))
        shell: Rscript {0}
        
      - name: Build package
        run: |
          file_name <- pkgbuild::build("../lhs")
        shell: Rscript {0}

      - name: Run
        run: |
          rhub::${{ matrix.config.cmd }}(path=temp)
        shell: Rscript {0}
        
